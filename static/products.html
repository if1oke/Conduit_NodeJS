<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Продукты</title>

    <link rel="stylesheet" href="/static/css/bootstrap.css">
    <link rel="stylesheet" href="/static/css/jquery.dataTables.min.css">
</head>
<body>

<div class="container">
    <div id="productCreate" class="row">
        <div class="mb-3 mt-3">
            <button id="productCreateShow" class="btn btn-primary" type="button" data-bs-toggle="collapse" href="#productCreateContent" role="button" aria-expanded="false" aria-controls="productCreateContent">Добавить товар</button>
        </div>
        <div class="collapse mb-3" id="productCreateContent">
            <div class="card card-body">
                <div class="alert alert-success" id="alertSuccess" style="display: none">
                    Товар успешно добавлен
                </div>
                <div class="mb-3">
                    <label for="category" class="form-label">Категория</label>
                    <select class="form-select" id="category">
                        <option value="" selected>Укажите категорию</option>
                        <option value="Конфеты">Конфеты</option>
                        <option value="Шоколад">Шоколад</option>
                        <option value="Подарочный набор">Подарочный набор</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="name" class="form-label">Наименование</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" rows="3" style="resize: none"></textarea>
                </div>
                <div class="mb-3">
                    <label for="tags" class="form-label">Теги (разделять запятой)</label>
                    <input type="text" class="form-control" id="tags">
                </div>
                <div class="mb-3">
                    <label for="weight" class="form-label">Вес, гр</label>
                    <input type="number" class="form-control" id="weight">
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Цена</label>
                    <input type="number" class="form-control" id="price">
                </div>
                <div class="mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="available">
                    <label class="form-check-label" for="available">Доступен для заказа</label>
                </div>
                <div>
                    <label for="image" class="form-label">Изображение</label>
                    <input class="form-control" type="file" name="image" id="image">
                </div>
                <div class="mb-3">
                    <button type="button" class="btn btn-primary" id="productCreateSubmit">Добавить</button>
                </div>
            </div>
        </div>
    </div>
    <div id="productList" class="row">
        <table class="table" id="productListTable">
            <thead>
            <tr>
                <th>#</th>
                <th>Категория</th>
                <th>Наименование</th>
                <th>Описание</th>
                <th>Вес, гр</th>
                <th>Стоимость</th>
                <th>Теги</th>
                <th>В наличии</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script src="/static/js/jquery-3.6.0.min.js"></script>
<script src="/static/js/bootstrap.js"></script>
<script src="/static/js/jquery.dataTables.min.js"></script>
<script src="/static/js/system.js"></script>
<script src="/static/js/pages/products.js"></script>
</body>
</html>
